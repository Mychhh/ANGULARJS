<li class="book ">
    <img [src]="sanitizeImageUrl(book.image)" alt="{{ book.name | titlecase}}" width="100">
    <p>{{ book.name | titlecase}} by {{ book.author | titlecase}}</p>
    <p class="currency">{{ book.amount | currency:'INR'}}</p>
    <button class="rounded-none bg-purple-500 py-2 px-4 text-white hover:bg-purple-900" *ngIf=" !isInCart" type="button"
        (click)="addToCart()">Add to
        Cart</button>
    <button class="rounded-none bg-purple-500 py-2 px-4 text-white hover:bg-purple-900" *ngIf=" isInCart" type="button"
        (click)="removeFromCart()">Remove from
        cart</button>
</li>
