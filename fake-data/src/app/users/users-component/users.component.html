<div class="card-user-container w-10/12 mx-auto gap-3">

    <ng-template [ngIf]="fakeUsersData.length !== 0">
        <ng-template ngFor let-userData [ngForOf]="fakeUsersData">
            <app-user [fakeUserData]="userData"></app-user>
        </ng-template>
    </ng-template>

</div>
